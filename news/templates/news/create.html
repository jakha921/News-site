{%  extends 'main/template.html' %}

{% block title %}
    Форма по добавлению статии
{% endblock %}

{% block content %}

<div class="features">
    <h1>Форма по добавлению статии</h1>
    <form method="post">

        {% csrf_token %} <br>
        {{ form.title }} <br>
        {{ form.anons }} <br>
        {{ form.text }} <br>
        {{ form.date }} <br>
        <span>{{ error }}</span> <br>
        <button class="btn btn-success" type="submit">Добавить статью</button> <br>

    </form>
</div>

{% endblock %}
